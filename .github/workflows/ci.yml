name: Dacapo Tests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup environments
        run: |
          ./.github/scripts/ci-checkout.sh
          ./.github/scripts/ci-setup.sh

      # Run the tests
      - name: Dacapo Tests
        run: ./.github/scripts/ci-test-normal.sh
      - name: DaCapo Tests for Global Allocation Bit
        run: ./.github/scripts/ci-test-global-alloc-bit.sh

      # Style check
      - name: Style checks
        run: ./.github/scripts/ci-style.sh

  test-weak-ref:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup environments
        run: |
          ./.github/scripts/ci-checkout.sh
          ./.github/scripts/ci-setup.sh

      # Run the tests
      - name: Dacapo Tests with Weak ref
        run: ./.github/scripts/ci-test-weak-ref.sh

  msrv:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install cargo-msrv
        run: cargo install cargo-msrv
      # Verify the MSRV defined in Cargo.toml
      - name: Verify MSRV
        run: cargo msrv --path mmtk verify
      # If the previous step fails, find MSRV
      - name: Find MSRV
        if: failure()
        run: cargo msrv --path mmtk
